<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap');
    * { margin:0; padding:0; }
    body, html { width:100vw; }
    ul { list-style:none; }
    a { text-decoration: none; }
    .hd { width:100%; height:100px; position:absolute; top:0; left:0; z-index:90; } 
    .left_menu a { float:right; position:relative; font-size:16px; color:#333130; font-weight:bold; }
    #left_menu1 a:hover { border-bottom: 8px solid #d83d96; transition:0.3s; }
    #left_menu2 { }
    div.blank { position:relative; width:100vw; height:calc(100vh - 42.1875vw - 100px); margin-top:100px; }
    .left_box { float:left; position:relative; width:60vw; height:42.1875vw;
       overflow:hidden; }
    .right_box { float:right; position:relative; width:100vw; height:42.1875vw;
        overflow:hidden; }
    .ft { clear:both; position:relative; width:100vw; height:100px; background:#333; }
    #col_menu { position:absolute; top:0; left:0; z-index:50; width:60vw; }
    #col_menu li { clear:both; }
    #col_menu li label { display:block; position:relative; font-size:3.75vw; color: #333130; cursor:pointer; font-weight:bold; }
    #col_menu li label:hover { color: #d83d96; }
    #col_menu li label.on { font-size:3.75vw; cursor:none; }
    .sub { position:absolute; top:-500px; right:0px; width:500px; z-index:80;
        transition:0.6s; opacity:0; background:#fff; }
    .sub li a { display:block; font-size:1.04167vw; color:#333; }
    .sub li a:hover { color: #d83d96;}
    
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
